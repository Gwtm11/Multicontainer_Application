---
{{ if .Values.orderDockerImage }}
apiVersion: v1
kind: Service
metadata:
  name: {{ template "serviceName" .}}
  labels:
    app: {{ template "labelName" .}}
spec:
  type: {{ .Values.orderService.type }}
  selector:
    app: {{ template "labelName" .}}
  ports:
    - protocol: TCP
      name: http
      port: 80
      targetPort: 5000
  {{ end }}